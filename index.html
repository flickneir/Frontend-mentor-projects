<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="tarjeta">
      <section class="tarjeta__primera-seccion">
        <img
          class="tarjeta__primera-seccion__imagen-perfume"
          src="./images/image-product-mobile.jpg"
          alt="imagen Perfume"
        />
      </section>

      <section class="tarjeta__segunda-seccion">
        <p class="tarjeta__segunda-seccion__nombre-producto">PERFUME</p>
        <h1 class="tarjeta__segunda-seccion__nombre-producto__titulo-producto">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p
          class="tarjeta__segunda-seccion__nombre-producto__titulo-producto__descripcion-producto"
        >
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge,<br />
          Perfumer-Creator for the House of<br />
          CHANEL.
        </p>
        <div class="tarjeta__precio">
          <p class="tarjeta__precio__valor">$149.99</p>
          <p class="tarjeta__precio__valor__valor-tachado">$169.99</p>
        </div>
        <button
          class="tarjeta__segunda-seccion__nombre-producto__titulo-producto__descripcion-producto__button"
        >
          <img
            class="tarjeta__segunda-seccion__nombre-producto__titulo-producto__descripcion-producto__button__icon"
            src="./images/icon-cart.svg"
            alt="icon-cart"
          />
          Add to Cart
        </button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/flickneir" target="_blank">Flickneir</a>.
    </footer>
  </body>
</html>
